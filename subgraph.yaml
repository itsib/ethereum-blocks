specVersion: 0.0.2
description: Indexing all Ethereum Block data
repository: https://github.com/blocklytics/ethereum-blocks
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BlockHandler
    network: zkSync2-testnet
    source:
      address: "0x08158a6b5d4018340387d1a302f882e98a8bc5b4"
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Block
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/mappings/blocks.ts
